<!-- should rename this component and make the actual tables into components -->
<div
  class="table-container"
>
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink class="table-tab border-start-0">Perspectives</button>
      <ng-template ngbNavContent>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" sortable="area">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="">PERSPECTIVE</div>
                  <div class="d-flex flex-column org-icon-container">
                    <i class="bi bi-caret-up-fill"></i
                    ><i class="bi bi-caret-down-fill"></i>
                  </div>
                </div>
              </th>
              <th class="lastCol text-center px-0" scope="col no-border" sortable="area">
                <i class="bi bi-three-dots-vertical"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let perspective of perspectives | searchPipe: searchValue">
              <td>
                <p>{{ perspective.name }}</p>
              </td>
              <td class="text-center dots-col">
                <button class="btn border rounded-0">
                  <i class="bi bi-three-dots"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink>Objetives</button>
      <ng-template ngbNavContent>
        <table class="table table-striped">
          <thead>
            <tr>
              <th [style.width.%]="isDrawerOpen ? 20.38 : 25" scope="col" sortable="area">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="">OBJECTIVE</div>
                  <div class="d-flex flex-column org-icon-container">
                    <i class="bi bi-caret-up-fill"></i
                    ><i class="bi bi-caret-down-fill"></i>
                  </div>
                </div>
              </th>
              <th class="fistCol" [style.width.%]="isDrawerOpen ? 20.63 : 18.75" scope="col" sortable="area">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="">PERSPECTIVE</div>
                  <div class="d-flex flex-column org-icon-container">
                    <i class="bi bi-caret-up-fill"></i
                    ><i class="bi bi-caret-down-fill"></i>
                  </div>
                </div>
              </th>
              <th class="fistCol" [style.width.%]="isDrawerOpen ? 12.78 : 35.42" scope="col" sortable="area">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="">OWNER</div>
                  <div class="d-flex flex-column org-icon-container">
                    <i class="bi bi-caret-up-fill"></i
                    ><i class="bi bi-caret-down-fill"></i>
                  </div>
                </div>
              </th>
              <th class="fistCol" [style.width.%]="isDrawerOpen ? 15.03 : 22.05" scope="col" sortable="area">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="">DESCRIPTION</div>
                  <div class="d-flex flex-column org-icon-container">
                    <i class="bi bi-caret-up-fill"></i
                    ><i class="bi bi-caret-down-fill"></i>
                  </div>
                </div>
              </th>
              <th class="lastCol text-center px-0" scope="col no-border" sortable="area">
                <i class="bi bi-three-dots-vertical"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let objective of objectives | searchPipe: searchValue">
              <td>
                <p class="custom-truncate text-highlight">{{ objective.code }} {{ objective.name }}</p>
              </td>
              <td>
                <p class="custom-truncate">{{ objective.perspective.name }}</p>
              </td>
              <td>
                <p class="custom-truncate">{{ objective.owner }}</p>
              </td>
              <td>
                <p class="custom-truncate">{{ objective.description }}</p>
              </td>
              <td class="text-center dots-col" >
                <button class="btn border rounded-0">
                  <i class="bi bi-three-dots"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </li>
    <li [ngbNavItem]="3" [disabled]="true">
      <button ngbNavLink>KPIs</button>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="nav-outlet"></div>
  <ngb-pagination
    class="my-pagination"
    [collectionSize]="150"
    [maxSize]="3"
    [(page)]="page"
    aria-label="Custom pagination"
  >
    <ng-template ngbPaginationPrevious><i class="bi bi-chevron-left"></i> Previous</ng-template>
    <ng-template ngbPaginationNext>Next <i class="bi bi-chevron-right"></i></ng-template>
  </ngb-pagination>
</div>
