<div style="padding: 17px 20px 19px 20px;min-width: 367.25px;">
    <div class="d-flex" style="margin-bottom: 13px;">
        <img style="width: 30px;height: 30px;margin-right: 12px;" src="assets/avatar.jpg" alt="image">
        <div class="flex-column">
            <div class="text-darkBrown" style="font-size: 12px;line-height: 17px;font-weight: bold;" >{{comment.author}}</div>
            <div style="font-size: 11px;line-height: 15px;">{{formattedDate}}</div>
        </div>
    </div>
    <p class="text-darkBrown" style="font-size: 12px; line-height: 17px;margin-bottom: 7px;white-space: normal;" >{{comment.comment}}</p>
    <button class="btn p-0 text-darkBrown" style="font-size: 12px; line-height: 17px;font-weight: bold;" *ngIf="!comment.replies?.length" >Reply</button>
    <button class="btn p-0 text-darkBrown" style="font-size: 12px; line-height: 17px;font-weight: bold;" *ngIf="comment.replies?.length" >> {{comment.replies.length}} Reply</button>
</div>
<app-reply-card *ngFor="let reply of comment.replies" [reply]="reply"></app-reply-card>
