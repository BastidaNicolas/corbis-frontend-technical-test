<div class="position-sticky custom-scrollbar drawer-container">
  <div class="comment-form flex-column">
    <input class="form-control w-100 rounded-0 mb-108" type="text" placeholder="Make a comment" />
    <div class="d-flex justify-content-end">
      <button class="btn border-0 me-1">Cancel</button>
      <button class="btn border rounded-0">Submit</button>
    </div>
  </div>
  <app-comment-card *ngFor="let comment of comments" [comment]="comment"></app-comment-card>
</div>
