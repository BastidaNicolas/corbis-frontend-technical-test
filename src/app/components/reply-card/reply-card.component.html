<div class="reply-card-container">
  <div class="d-flex mb-13" >

    <div class="flex-column">
      <div class="text-darkBrown name-text">{{ reply.author }}</div>
      <div class="date-text">{{ formattedDate }}</div>
    </div>
  </div>
  <p class="text-darkBrown comment-text">
    {{ reply.comment }}
  </p>
</div>
